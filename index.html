<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey-Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <fieldset>
            <div class="form-div"> 
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            
            <div class="form-div"> 
                <label id="email-label" for="email">Email</label> 
                <input id="email" name="email" type="email" required placeholder="Enter your Email">
            </div>
            
            <div class="form-div"> 
                <label id="number-label" for="number">Age (optional)</label> 
                <input id="number" name="number" type="number" required min="13" max="120" placeholder="Age">           
            </div>
            
            <div class="form-div"> 
                <label for="role">Which option best describes your current role?</label> 
                <select name="role" id="dropdown">
                  <option>Select current role</option>
                  <option>Full Time Job</option>
                  <option>Full Time Learner</option>
                  <option>Full Time Learner</option>
                  <option>Prefer not to say</option>
                  <option>Other</option>
                 </select>      
            </div>
             <div class="form-div"> 
                <label>Would you recommend freeCodeCamp to a friend?</label>
             </div>    
             
             <div class="form-div"> 
                <label for="rdefinitely"><input id="rdefinitely" name="recommend" type="radio"
                            value="definitely">Definitely</label>
                <label for="rmAybe"><input id="rmAybe" name="recommend" type="radio" value="maybe">Maybe</label>
                <label for="rnotsure"><input id="rnotsure" name="recommend" type="radio" value="note-sure">Not
                    sure</label>  
              </div>

                <div class="form-div"> 
                <label for="feature">What is your favorite feature of freeCodeCamp??</label>
                    <select name="feature" id="feature">
                        <option>Select a option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>

            <div class="form-div"> 
             <label for="improved">What would you like to see improved? (Check all that apply) </label>
                    <label for="fp"><input id="fp" name="fp" type="checkbox" value="front-end-projects">Front-end
                        Projects</label>
                    <label for="bp"><input id="bp" name="bp" type="checkbox" value="back-end-projects">Back-end
                        Projects</label>
                    <label for="dv"><input id="dv" name="dv" type="checkbox" value="data-visualization">Data
                        Visualization</label>
                    <label for="ch"><input id="ch" name="ch" type="checkbox" value="challenges">Challenges</label>
                    <label for="ops"><input id="ops" name="ops" type="checkbox" value="open-source">Open Source
                        Community</label>
                    <label for="gh"><input id="gh" name="gh" type="checkbox" value="gitter-help">Gitter help
                        rooms</label>
                    <label for="vd"><input id="vd" name="vd" type="checkbox" value="videos">Videos</label>
                    <label for="cm"><input id="cm" name="cm" type="checkbox" value="city">City Meetups</label>
                    <label for="wk"><input id="wk" name="wk" type="checkbox" value="wiki">Wiki</label>
                    <label for="fr"><input id="fr" name="fr" type="checkbox" value="forum">Forum</label>
                    <label for="ac"><input id="ac" name="ac" type="checkbox" value="adcourses">Additional
                        Courses</label>
                </div>

             <div class="form-div"> 
             <label>Any comments or suggestions? </label>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Enter your comment here..."></textarea>
               
              </div>
            

            <div class="form-div"> 
              
                <input type="submit" id="submit" class="submit-button" value="Submit"></input>
                
            </div>

            </fieldset>

    </form>



</body>

</html>
